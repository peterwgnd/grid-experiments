<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Grid Practice</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

		<meta name='description' content='' />
		<meta name='news_keywords' content='' />
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
		<style>
			body {
				background:radial-gradient(ellipse at bottom right, #706f6a 0%,#6d6c67 100%);
			}
			.red {
				background-color:#d66038;
				transform: skewY(.81095624rad);
			}
			.black {
				background-color:#000;
				transform: skewX(.759840087rad);
			}
			.white {
				background-color: #fff;
				transform: skewY(.81095624rad);
			}
			.gray {
				background-color:#6d6c67;
				transform: skewX(.759840087rad);
			}
			.still {
				background-color:#000;
			}
			.wrapper {
				padding:10vh 0 5vh 4vw;
			}
			.grid {
				display:grid;
				grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
				grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
				height:85vh;
				width:96vw;
				overflow:hidden;
			}
			b {
				transform-origin:bottom right;
			}
			b:nth-of-type(1) {
				grid-area: 1 / 3 / 3 / 5; 
			}
			b:nth-of-type(2) {
				grid-area: 1 / 3 / 3 / 5; 
							}
			b:nth-of-type(3) {
				grid-area: 3 / 7 / 7 / 9; 
				
			}
			b:nth-of-type(4) {
				grid-area: 5 / 5 / 7 / 7; 
			}
			b:nth-of-type(5) {
				grid-area: 5 / 5 / 7 / 7;  
			}
			b:nth-of-type(6) {
				grid-area: 5 / 1 / 6 / 2; 
			}
			b:nth-of-type(7) {
				grid-area: 5 / 1 / 6 / 2; 
			}
			b:nth-of-type(8) {
				grid-area: 6 / 3 / 8 / 4;  
			}
			b:nth-of-type(9) {
				grid-area: 7 / 2 / 8 / 3; 
			}
			b:nth-of-type(10) {
				grid-area: 7 / 2 / 8 / 3;  
			}
			b:nth-of-type(11) {
				grid-area: 8 / 4 / 9 / 5; 
			}
			b:nth-of-type(12) {
				grid-area: 8 / 4 / 9 / 5; 
			}
			b:nth-of-type(13) {
				grid-area: 9 / 6 / 11 / 7;  
			}
			b:nth-of-type(14) {
				grid-area: 10 / 5 / 11 / 6; 
			}
			b:nth-of-type(15) {
				grid-area: 10 / 5 / 11 / 6;
			}
			div.text {
				color:#fff;
				grid-area: 4 / 1 / 5 / 5; 
				transition:all 1s;
			}
			h1 {
				font-size:.7rem;
				margin:0;
			}
			p {
				font-size:.5rem;
				margin-bottom:0;
			}

			@media screen and (min-width:550px) {
				h1 {
					font-size:1rem;
				}
				p {
					font-size:.8rem;
				}
			}

			@media screen and (min-width:750px) {
				h1 {
					font-size:1.2rem;
				}
			}
		</style>

	</head>
	<body>
		
		<div class="wrapper">
			<div class="grid">
				<b class="still"></b>
				<b class="gray"></b>
				<b class="red"></b>
				<b class="white"></b>
				<b class="black"></b>
				<b class="still"></b>
				<b class="gray"></b>
				<b class="red"></b>
				<b class="white"></b>
				<b class="black"></b>
				<b class="still"></b>
				<b class="gray"></b>
				<b class="red"></b>
				<b class="white"></b>
				<b class="black"></b>
				<b class="dummy"></b>
				<div class="text">
					<h1>Novum Stuctures USA, Germany, China</h1>
					<p><a href="www.novumstructures.com" target="_blank" rel="noopener">www.novumstructures.com</a></p>
				</div>
			</div>
		</div>
		<script>
			var setAngle = function() {
				var width = $('.dummy').width();
				var height = $('.dummy').height();
				var skewX = Math.atan(width/height);
				var skewY = Math.atan(height/width);

				$('.red, .white').css('transform','skewY(' + skewY +'rad)');
				$('.gray, .black').css('transform','skewX(' + skewX +'rad)');
				console.log(skewX + " " + skewY);
			};
			$(document).ready(function(){
				setAngle();
			});
			$(window).resize(function(){
				setAngle();
			});
		</script>
	</body>
</html>
